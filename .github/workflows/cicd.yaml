name: Deploy to GCP Cloud Run

on:
  push:
    branches:
      - master 
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: moto-academy-web
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Configure Docker authentication
      run: gcloud auth configure-docker

    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/moto-academy-web/node-cloud-sql:$GITHUB_SHA .
        docker push gcr.io/moto-academy-web/node-cloud-sql:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy node-cloud-sql \
          --image gcr.io/moto-academy-web/node-cloud-sql:$GITHUB_SHA \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated